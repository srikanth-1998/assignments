<section class="border border-dark pt-2 pl-2 pb-2 ml-2" style="width: 98%;">
    <div class="row">
        <div class="col-md-5 col-sm-12 border border-dark  ml-3">
            <ejs-accumulationchart style="height:100%">
                <e-accumulation-series-collection>
                    <e-accumulation-series type="pie" [dataSource]="data12" xName="name" yName="greatLat">

                    </e-accumulation-series>
                </e-accumulation-series-collection>
            </ejs-accumulationchart>
        </div>

        <div class="col-md-6 col-sm-12 ml-2">
            <div class="row">
                <div class="col-12 border border-dark">
                    <h1 class="text-center mt-4">{{percentage}}%<i class="fas fa-long-arrow-alt-up"></i></h1>
                </div>

                <div class="col-12 mt-2 border border-dark">
                    <div class="row py-3">
                        <div class="col-6 text-center">
                            <i class="fas fa-user siz"></i>
                        </div>
                        <div class="col-6">
                            <p>Name : {{name}}</p>
                            <p>username : {{username}}</p>
                            <p>Email-Id : {{email}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-12 col-sm-12 mt-3">
            <table border="2" width="95%" class="">
                <tr>
                    <th>Sl.no</th>
                    <th>Name</th>
                    <th>UserName</th>
                    <th>City</th>
                    <th>PinCode</th>
                    <th>Company Name</th>
                </tr>
                <tr *ngFor="let i of myPost" (click)="execute(i)">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.username}}</td>
                    <td>{{i.address.city}}</td>
                    <td>{{i.address.zipcode}}</td>
                    <td>{{i.company.name}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-center">
            <i class="fas fa-circle text-success"></i>latitude > zero
        </div>
        <div class="col-3 text-center">
            <i class="fas fa-circle"></i>latitude < zero
        </div>
        <div class="col-3 text-center">
            <i class="fas fa-circle text-primary"></i>longitude > zero
        </div>
        <div class="col-3 text-center">
            <i class="fas fa-circle text-danger"></i>longitude < zero
        </div>
    </div>
</section>
